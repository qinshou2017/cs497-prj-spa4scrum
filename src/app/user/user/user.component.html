<div class="user-page">
  <div class="user-info">
    <table>
      <caption><h2>User information</h2></caption>
      <tr><td><b>User ID:</b></td>        <td>{{nowUsr?.id}}</td></tr>
      <tr><td><b>Username:</b></td>       <td>{{nowUsr?.username}}</td></tr>
      <tr><td><b>Email:</b></td>          <td>{{nowUsr?.email}}</td></tr>
      <tr><td><b>Email verified:</b></td> <td>{{nowUsr?.email_verified}}</td></tr>
    </table>
  </div>
  <amplify-sign-out></amplify-sign-out>
</div>
